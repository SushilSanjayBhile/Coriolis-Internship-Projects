<mat-toolbar color="primary">
    <span>
        <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="false">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>SmartMed</span>
    </span>
    <span class="spacer"></span>
    <a mat-icon-button *ngIf="showSearch" routerLink="/patient/">
        <mat-icon aria-label="Search Patient">search</mat-icon>
    </a>
</mat-toolbar>
<div class="content-wrapper">
    <div class="content__inner">
        <router-outlet></router-outlet>
    </div>
</div>
