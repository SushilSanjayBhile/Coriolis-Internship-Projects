<div class="mat-elevation-z8" *ngIf="patient">
    <mat-toolbar>
        <a mat-mini-fab [routerLink]="['/patient', 'details', patientId]">
            <mat-icon aria-label="Example icon-button with a heart icon">arrow_back</mat-icon>
        </a>
        <span class="spacer">New Visit</span>
        <a mat-raised-button color="primary" [routerLink]="['/visit', 'add', 'patient', this.patient.id]" (click)="addVisit()">Save</a>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <h2 class="name">{{ patient.name }}</h2>
    <div class="flex-container">
        <div class="info">
            <form [formGroup]="visitForm" class="form">
                <mat-form-field class="full-width">
                    <textarea matInput [style.height]="'100px'" formControlName="diagnosis" #color maxlength="256" placeholder="Diagnosis"></textarea>
                </mat-form-field>
            </form>
        </div>
        <mat-card class="card">
            <app-image-tile [resource]="patient"></app-image-tile>
        </mat-card>
    </div>
</div>
